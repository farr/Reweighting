name: Build paper
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install latexmk texlive texlive-science texlive-publishers
      - name: Build doc
        run: cd note && latexmk -pdf -f reweighting
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: reweighting.pdf
          path: note/reweighting.pdf
          target: reweighting.pdf
